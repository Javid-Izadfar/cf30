<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/styles/input.css" />
  </head>
  <body>
    <div>
      <select>
        <option disabled>Select</option>
        <option value="1">option 1</option>
        <option value="2">option 2</option>
        <option value="3">option 3</option>
        <option value="4">option 4</option>
      </select>
    </div>
    <div>
      <h2>Hotel Facilities</h2>
      <div>
        <input id="wifi" name="facility" type="checkbox" />
        <label for="wifi">Wifi</label>
      </div>
      <div>
        <input id="pool" name="facility" type="checkbox" />
        <label for="pool">Pool</label>
      </div>
      <div>
        <input id="bar" name="facility" type="checkbox" />
        <label for="bar">Bar</label>
      </div>
    </div>
    <div>
      <h2>Hotel Stars</h2>
      <div>
        <input id="three" name="levels" type="radio" />
        <label for="three">3 Star</label>
      </div>
      <div>
        <input id="four" name="levels" type="radio" />
        <label for="four">4 Star</label>
      </div>
      <div>
        <input id="five" name="levels" type="radio" />
        <label for="five">5 Star</label>
      </div>
    </div>

    <div class="custom-checkbox">
      <input id="switch" type="checkbox" />
      <label for="switch">
        <span class="on">on</span>
        <span class="off">off</span>
      </label>
    </div>
  </body>
</html>
